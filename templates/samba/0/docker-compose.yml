version: '2'
services:
  samba:
    image: dperson/samba
    restart: always
    network_mode: "host"
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139"
      - "445:445"
    volumes:
      - ${HOST_FOLDER}:/samba_folder
    environment:
      TZ: CET
      WORKGROUP: WORKGROUP
    command: -u "${USERNAME};${PASSWORD}" -s "${SHARENAME};/samba_folder;yes;no;no;${USERNAME};${USERNAME}" -n -p